<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WebToolz</title>
    <link rel="stylesheet" href="stylesheets/screen.css">
  </head>
  <body>
    <header>
      <div class="wrapp cf">
        <h1 class="logo muli">Web<span>Toolz</span></h1>
      </div>
    </header>
    <div class="wrapp content cf">
      <main>
        <div data-math>
          <h1>Math conversions</h1>
          <form class="fluid-math">
            <div>
              <label for="parent-size" class="centered">Parent element size</label>
              <input id="parent-size" placeholder="960" class="centered px">
            </div>
            <div class="children-size">
              <label class="centered">Children size</label>
              <input id="pixel-value" placeholder="24" class="centered">
            </div>
            <div>
              <button id="convert" class="centered">Convert!</button>
            </div>
            <div>
              <input id="convertion-result" placeholder="Result" class="centered">
            </div>
          </form>
          <form class="fluid-math">
            <div>
              <label for="pixel-base" class="centered">Pixel base size</label>
              <input id="pixel-base" placeholder="16" value="16" class="centered">
            </div>
            <div class="cf">
              <div>
                <label class="centered">Px To Em</label>
                <input id="pixel-value" placeholder="24" class="centered">
              </div>
              <div>
                <label class="centered">Em To Px</label>
                <input id="em-value" placeholder="1.5" class="centered">
              </div>
            </div>
            <div>
              <button id="convert" class="centered">Convert!</button>
            </div>
            <div>
              <input id="convertion-result" placeholder="Result" readonly class="centered">
            </div>
          </form>
        </div>
      </main>
      <aside>
        <h4 class="aside centered muli">select your tool</h4>
        <ul>
          <li data-math>Fluid math</li>
          <li data-border>Border radius</li>
          <li data-hex>Hex to RGBA</li>
          <li data-shadow>Box shadow</li>
          <li data-sprite-cow>Sprite Cow</li>
        </ul>
      </aside>
    </div>
    <footer>
      <div class="wrapp cf">
      </div>
    </footer>
  </body>
</html>
