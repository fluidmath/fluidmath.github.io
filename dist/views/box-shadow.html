
<section data-view="boxShadow" class="cf">
  <h1>Box shadow  </h1>
  <div ng-model="preview" style=" box-shadow: {{ insetValue }} {{ offsetX }}px {{ offsetY }}px {{ blur }}px {{ spread }}px rgba(0,0,0, {{ opacity }} )" class="shadow-preview centered"></div>
  <form class="centered cf">
    <div class="floated">
      <label>offset-y : <span> {{ offsetY }} </span></label>
      <input type="range" min="-100" max="100" ng-model="offsetY" ng-change="updateResult();"/>
    </div>
    <div class="floated">
      <label>offset-x : <span> {{ offsetX }} </span></label>
      <input type="range" min="-100" max="100" ng-model="offsetX" ng-change="updateResult();"/>
    </div>
    <div class="floated">
      <label>blur : <span> {{ blur }} </span></label>
      <input type="range" min="0" max="45" ng-model="blur" ng-change="updateResult();"/>
    </div>
    <div class="floated">
      <label>opacity : <span> {{ opacity }} </span></label>
      <input type="range" min="0.1" max="1" step="0.1" ng-model="opacity" ng-change="updateResult();"/>
    </div>
    <div class="floated">
      <label>spread : <span> {{ spread }} </span></label>
      <input type="range" min="-50" max="50" step="1" ng-model="spread" ng-change="updateResult();"/>
    </div>
    <div class="floated">
      <label>inset : <span> {{ inset }} </span></label>
      <input type="checkbox" ng-model="inset" ng-change="updateResult();"/>
    </div>
    <div>
      <input type="text" placeholder="Result" readonly="readonly" ng-model="result" class="result"/>
    </div>
  </form>
</section>
