
<section data-view="color-convertions" class="cf">
  <h1>Hex to RGBA</h1>
  <form class="centered">
    <div>
      <input type="text" placeholder="#Hex" ng-model="hex" data-convertionType="hex-to-rgba" ng-focus="changeConvertionType($event); clear();"/>
      <input type="text" placeholder="Rgb" data-convertionType="rgba-to-hex" ng-model="rgb" ng-focus="changeConvertionType($event); clear();"/>
    </div>
    <div>
      <label>Opacity {{ opacity }} %</label>
      <input type="range" min="1" max="100" step="1" ng-model="opacity"/>
    </div>
    <div>
      <button ng-click="convert();">Convert!</button>
    </div>
    <div>
      <input type="text" placeholder="Result" readonly="readonly" ng-model="result" class="result"/>
    </div>
  </form>
</section>
