
<section data-view="radius" class="cf">
  <h1>Border radius</h1>
  <form>
    <input placeholder="px" class="border-value top left"/>
    <input placeholder="px" class="border-value top right"/>
    <input placeholder="px" class="border-value bottom right"/>
    <input placeholder="px" class="border-value bottom left"/>
    <div class="border-preview">
      <p data-radius-result="data-radius-result"></p>
    </div>
  </form>
</section>
